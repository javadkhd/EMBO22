name: Build EMBO (Qt5)

on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
      with:
        lfs: false

    # ===================== Linux =====================
    - if: runner.os == 'Linux'
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          qtbase5-dev \
          qt5-qmake \
          libqt5serialport5-dev \
          libfftw3-dev \
          pkg-config \
          zip

    # ===================== macOS =====================
    - if: runner.os == 'macOS'
      run: |
        brew update
        brew install qt@5 fftw pkg-config zip
        echo "$(brew --prefix qt@5)/bin" >> $GITHUB_PATH
        echo "PKG_CONFIG_PATH=$(brew --prefix fftw)/lib/pkgconfig" >> $GITHUB_ENV

    # ===================== Windows =====================
    - if: runner.os == 'Windows'
      shell: pwsh
      run: |
        choco install -y mingw
        python -m pip install --upgrade pip
        python -m pip install aqtinstall
        python -m aqt install-qt windows desktop 5.15.2 win64_mingw81 --modules qtserialport
        echo "${{ github.workspace }}\Qt\5.15.2\mingw81_64\bin" >> $env:GITHUB_PATH

    # ===================== Build =====================
    - name: Build
      shell: bash
      run: |
        cd src/software/EMBO
        qmake CONFIG+=release
    
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          mingw32-make -j2
        else
          make -j2
        fi

    # ===================== Package =====================
    - shell: bash
      run: |
        cd src/software/EMBO
        mkdir -p package
        cp build/*/* package/ || true
        zip -r EMBO-${{ runner.os }}.zip package

    - uses: actions/upload-artifact@v4
      with:
        name: EMBO-${{ runner.os }}
        path: src/software/EMBO/EMBO-*.zip

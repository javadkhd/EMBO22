name: Build EMBO (Stable)

on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-12, windows-2022]

    runs-on: ${{ matrix.os }}

    steps:
    # ---------------- CHECKOUT ----------------
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        lfs: true

    # ---------------- LINUX ----------------
    - name: Install dependencies (Linux)
      if: matrix.os == 'ubuntu-22.04'
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          qtbase5-dev \
          qttools5-dev-tools \
          libqt5serialport5 \
          libgl1-mesa-dev \
          libfftw3-dev

    # ---------------- MACOS ----------------
    - name: Install dependencies (macOS)
      if: matrix.os == 'macos-12'
      run: |
        brew update
        brew install qt@5 fftw
        echo "$(brew --prefix qt@5)/bin" >> $GITHUB_PATH

    # ---------------- WINDOWS ----------------
    - name: Install dependencies (Windows)
      if: matrix.os == 'windows-2022'
      run: |
        choco install -y qt5-default fftw

    - name: Setup MSVC (Windows)
      if: matrix.os == 'windows-2022'
      uses: ilammy/msvc-dev-cmd@v1

    # ---------------- BUILD ----------------
    - name: Build EMBO
      shell: bash
      run: |
        cd src/software/EMBO
        qmake
        make -j2 || mingw32-make -j2

    # ---------------- ARTIFACTS ----------------
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: EMBO-${{ matrix.os }}
        path: |
          src/software/EMBO

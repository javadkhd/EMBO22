name: Build EMBO (Release)

on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}
    timeout-minutes: 90

    steps:
    # ------------------------------------------------
    # Checkout
    # ------------------------------------------------
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        lfs: true

    # =================================================
    # ================= LINUX =========================
    # =================================================
    - name: Install dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        set -e
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          qtbase5-dev \
          qt5-qmake \
          qttools5-dev-tools \
          libqt5serialport5-dev \
          libgl1-mesa-dev \
          libfftw3-dev \
          pkg-config \
          zip

    # =================================================
    # ================= macOS =========================
    # =================================================
    - name: Install dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        set -e
        brew update
        brew install qt@5 fftw pkg-config zip

        echo "$(brew --prefix qt@5)/bin" >> $GITHUB_PATH
        echo "CMAKE_PREFIX_PATH=$(brew --prefix qt@5)" >> $GITHUB_ENV
        echo "PKG_CONFIG_PATH=$(brew --prefix fftw)/lib/pkgconfig" >> $GITHUB_ENV

    # =================================================
    # ================= WINDOWS =======================
    # =================================================
    # =================================================
    # ================= WINDOWS =======================
    # =================================================
    - name: Install Qt (Windows - Complete Kit)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        # 1. دانلود و استخراج نسخه آفلاین Qt 5.15.2 برای MSVC 2019 64-bit
        #    این فایل حاوی تمام اجزای اصلی (qtbase, serialport, help, qttools) است.
        $QtInstallerUrl = "https://download.qt.io/archive/qt/5.15/5.15.2/qt-opensource-windows-x86-5.15.2.exe"
        $InstallerPath = "$env:RUNNER_TEMP\qt-installer.exe"
        
        Write-Host "Downloading Qt offline installer..."
        Invoke-WebRequest -Uri $QtInstallerUrl -OutFile $InstallerPath
        
        # 2. نصب خودکار Qt با استفاده از فایل پیکربندی (پارامترها برای نصب silent و کامل)
        $ConfigScriptPath = "$env:GITHUB_WORKSPACE\qt_install_script.qs"
        
        @"
        function Controller() {
            installer.autoRejectMessageBoxes();
            installer.installationFinished.connect(function() {
                gui.clickButton(buttons.NextButton);
            })
        }
        Controller.prototype.WelcomePageCallback = function() {
            gui.clickButton(buttons.NextButton);
        }
        Controller.prototype.CredentialsPageCallback = function() {
            gui.clickButton(buttons.NextButton);
        }
        Controller.prototype.IntroductionPageCallback = function() {
            gui.clickButton(buttons.NextButton);
        }
        Controller.prototype.TargetDirectoryPageCallback = function() {
            gui.currentPageWidget().TargetDirectoryLineEdit.setText("C:\\Qt\\5.15.2");
            gui.clickButton(buttons.NextButton);
        }
        Controller.prototype.ComponentSelectionPageCallback = function() {
            # انتخاب کامپوننت‌های مورد نیاز: MSVC 2019 64-bit و Sources
            var widget = gui.currentPageWidget();
            # لغو انتخاب تمام کامپوننت‌ها
            widget.deselectAll();
            # انتخاب کامپوننت MSVC 2019 64-bit (نام دقیق آن در این نسخه)
            widget.selectComponent("qt.qt5.5152.win64_msvc2019_64");
            # انتخاب کامپوننت Sources برای داشتن qmake و غیره
            widget.selectComponent("qt.qt5.5152.src");
            gui.clickButton(buttons.NextButton);
        }
        Controller.prototype.LicenseAgreementPageCallback = function() {
            gui.currentPageWidget().AcceptLicenseRadioButton.setChecked(true);
            gui.clickButton(buttons.NextButton);
        }
        Controller.prototype.StartMenuDirectoryPageCallback = function() {
            gui.clickButton(buttons.NextButton);
        }
        Controller.prototype.ReadyForInstallationPageCallback = function() {
            gui.clickButton(buttons.NextButton);
        }
        Controller.prototype.FinishedPageCallback = function() {
            var checkBox = gui.currentPageWidget().LaunchQtCreatorCheckBox;
            if (checkBox && checkBox.checked) {
                checkBox.checked = false;
            }
            gui.clickButton(buttons.FinishButton);
        }
        "@ | Out-File -FilePath $ConfigScriptPath -Encoding UTF8
        
        Write-Host "Installing Qt silently..."
        Start-Process -Wait -FilePath $InstallerPath -ArgumentList "--script", $ConfigScriptPath, "--verbose", "--no-force-installations"
        
        # 3. تنظیم متغیرهای محیطی برای دسترسی به qmake و کامپایلر
        $QtPath = "C:\Qt\5.15.2\msvc2019_64"
        echo "QT_DIR=$QtPath" >> $env:GITHUB_ENV
        echo "QMAKE=$QtPath\bin\qmake.exe" >> $env:GITHUB_ENV
        echo "PATH=$QtPath\bin;$env:PATH" >> $env:GITHUB_ENV
        
        # 4. نصب Microsoft Build Tools (برای دسترسی به nmake و کامپایلر MSVC)
        Write-Host "Installing MSVC Build Tools..."
        choco install -y visualstudio2019buildtools --package-parameters "--add Microsoft.VisualStudio.Workload.VCTools --quiet"
    
    - name: Copy Windows-specific Libraries
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        # بررسی وجود کتابخانه‌های Breakpad و FFTW در مخزن پروژه و کپی آن‌ها
        $LibSourcePath = "$env:GITHUB_WORKSPACE\src\software\EMBO\lib"
        
        if (Test-Path "$LibSourcePath\win64") {
            Write-Host "Copying win64 libraries..."
            Copy-Item -Path "$LibSourcePath\win64\*" -Destination "$env:GITHUB_WORKSPACE\src\software\EMBO\" -Recurse -Force
        }
        elseif (Test-Path "$LibSourcePath\win32") {
            Write-Host "Copying win32 libraries..."
            Copy-Item -Path "$LibSourcePath\win32\*" -Destination "$env:GITHUB_WORKSPACE\src\software\EMBO\" -Recurse -Force
        }
        else {
            Write-Host "Warning: No pre-built Windows libraries found in lib/ directory."
        }


    # =================================================
    # ================= BUILD =========================
    # =================================================
    - name: Build EMBO (Linux / macOS)
      if: matrix.os != 'windows-latest'
      shell: bash
      run: |
        set -euo pipefail
        cd src/software/EMBO

        qmake CONFIG+=release

        if command -v nproc >/dev/null 2>&1; then
          CORES=$(nproc)
        else
          CORES=2
        fi

        make -j"$CORES"
    
    - name: Build EMBO (Windows - MinGW)
      if: matrix.os == 'windows-latest'
      shell: bash
      run: |
        set -e
        cd src/software/EMBO
    
        qmake CONFIG+=release
        mingw32-make -j2


    # =================================================
    # ============== PACKAGE BINARIES =================
    # =================================================
    - name: Package binaries (Linux / macOS)
      if: matrix.os != 'windows-latest'
      shell: bash
      run: |
        set -e
        cd src/software/EMBO

        mkdir -p package
        cp build/*/EMBO package/ || true
        cp -r resources package/ || true

        if [[ "$RUNNER_OS" == "macOS" ]]; then
          macdeployqt package/EMBO.app -verbose=2 || true
        fi

        zip -r EMBO-${{ matrix.os }}.zip package

    - name: Package binaries (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        Set-StrictMode -Version Latest
        cd src/software/EMBO

        mkdir package
        Copy-Item build\windows\*\EMBO.exe package\ -ErrorAction Stop
        Copy-Item *.dll package\ -ErrorAction SilentlyContinue

        Compress-Archive package EMBO-windows.zip

    # =================================================
    # ================= ARTIFACT ======================
    # =================================================
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: EMBO-${{ matrix.os }}
        path: |
          src/software/EMBO/*.zip

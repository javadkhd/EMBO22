name: Build EMBO (Release)

on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}
    timeout-minutes: 90

    steps:
    # ------------------------------------------------
    # Checkout
    # ------------------------------------------------
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        lfs: true

    # =================================================
    # ================= LINUX =========================
    # =================================================
    - name: Install dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        set -e
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          qtbase5-dev \
          qt5-qmake \
          qttools5-dev-tools \
          libqt5serialport5-dev \
          libgl1-mesa-dev \
          libfftw3-dev \
          pkg-config \
          zip

    # =================================================
    # ================= macOS =========================
    # =================================================
    - name: Install dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        set -e
        brew update
        brew install qt@5 fftw pkg-config zip

        echo "$(brew --prefix qt@5)/bin" >> $GITHUB_PATH
        echo "CMAKE_PREFIX_PATH=$(brew --prefix qt@5)" >> $GITHUB_ENV
        echo "PKG_CONFIG_PATH=$(brew --prefix fftw)/lib/pkgconfig" >> $GITHUB_ENV

    # =================================================
    # ================= WINDOWS =======================
    # =================================================
    
    - name: Install Qt 5.15.2 (MinGW 64-bit)
      if: matrix.os == 'windows-latest'
      uses: jurplel/install-qt-action@v3
      with:
        version: '5.15.2'
        arch: 'win64_mingw81'
        modules: 'qttools serialport qthelp'
        cache: true
    
    - name: Use Qt MinGW toolchain
      if: matrix.os == 'windows-latest'
      shell: bash
      run: |
        echo "$Qt5_DIR/../../mingw81_64/bin" >> $GITHUB_PATH
    
    - name: Provide fake qBreakpad for CI
      if: matrix.os == 'windows-latest'
      shell: bash
      run: |
        set -e
    
        BREAKPAD_DIR="src/software/EMBO/lib/win64"
        mkdir -p "$BREAKPAD_DIR"
        cd "$BREAKPAD_DIR"
    
        echo "void qBreakpad_stub(){}" > stub.c
        gcc -c stub.c -o stub.o
        ar rcs libqBreakpad.a stub.o
    
        echo "Fake libqBreakpad.a created at $BREAKPAD_DIR"

    # =================================================
    # ================= BUILD =========================
    # =================================================
    - name: Build EMBO (Linux / macOS)
      if: matrix.os != 'windows-latest'
      shell: bash
      run: |
        set -euo pipefail
        cd src/software/EMBO

        qmake CONFIG+=release

        if command -v nproc >/dev/null 2>&1; then
          CORES=$(nproc)
        else
          CORES=2
        fi

        make -j"$CORES"
    
    - name: Build EMBO (Windows - MinGW)
      if: matrix.os == 'windows-latest'
      shell: bash
      run: |
        set -e
        cd src/software/EMBO
    
        qmake CONFIG+=release
        mingw32-make -j2


    # =================================================
    # ============== PACKAGE BINARIES =================
    # =================================================
    - name: Package binaries (Linux / macOS)
      if: matrix.os != 'windows-latest'
      shell: bash
      run: |
        set -e
        cd src/software/EMBO

        mkdir -p package
        cp build/*/EMBO package/ || true
        cp -r resources package/ || true

        if [[ "$RUNNER_OS" == "macOS" ]]; then
          macdeployqt package/EMBO.app -verbose=2 || true
        fi

        zip -r EMBO-${{ matrix.os }}.zip package

    - name: Package binaries (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        Set-StrictMode -Version Latest
        cd src/software/EMBO

        mkdir package
        Copy-Item build\windows\*\EMBO.exe package\ -ErrorAction Stop
        Copy-Item *.dll package\ -ErrorAction SilentlyContinue

        Compress-Archive package EMBO-windows.zip

    # =================================================
    # ================= ARTIFACT ======================
    # =================================================
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: EMBO-${{ matrix.os }}
        path: |
          src/software/EMBO/*.zip

name: Build EMBO (Release)

on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}
    timeout-minutes: 90

    steps:
    # ------------------------------------------------
    # Checkout
    # ------------------------------------------------
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        lfs: true

    # =================================================
    # ================= LINUX =========================
    # =================================================
    - name: Install dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        set -e
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          qtbase5-dev \
          qt5-qmake \
          qttools5-dev-tools \
          libqt5serialport5-dev \
          libgl1-mesa-dev \
          libfftw3-dev \
          pkg-config \
          zip

    # =================================================
    # ================= macOS =========================
    # =================================================
    - name: Install dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        set -e
        brew update
        brew install qt@5 fftw pkg-config zip

        echo "$(brew --prefix qt@5)/bin" >> $GITHUB_PATH
        echo "CMAKE_PREFIX_PATH=$(brew --prefix qt@5)" >> $GITHUB_ENV
        echo "PKG_CONFIG_PATH=$(brew --prefix fftw)/lib/pkgconfig" >> $GITHUB_ENV

    # =================================================
    # ================= WINDOWS =======================
    # =================================================
    - name: Install Qt and Build Tools (Windows - Complete)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
      
        # 1. نصب Microsoft Build Tools (شامل کامپایلر MSVC، nmake و...)
        Write-Host "Installing Microsoft Build Tools (for MSVC 2019)..."
        choco install -y visualstudio2019buildtools --package-parameters "--add Microsoft.VisualStudio.Workload.VCTools --quiet --includeRecommended"
    
        # 2. نصب Qt به صورت آنلاین
        Write-Host "Installing Qt 5.15.2..."
        python -m pip install aqtinstall
        python -m aqt list-qt windows desktop --modules 5.15.2 <arch>
        # 3. نصب ماژول اضافی qtserialport (ممکن است در کامپوننت اصلی باشد، ولی برای اطمینان)
        Write-Host "Installing Qt SerialPort module..."
        python -m aqt list-qt windows desktop --version 5.15.2 --arch win64_mingw81
        python -m aqt install-qt windows desktop 5.15.2 win64_msvc2019_64 -m qtserialport5
    
        # 4. تنظیم متغیرهای محیطی
        $QtPath = "C:\Qt\5.15.2\msvc2019_64"
        echo "QT_DIR=$QtPath" >> $env:GITHUB_ENV
        echo "QMAKE=$QtPath\bin\qmake.exe" >> $env:GITHUB_ENV
        echo "PATH=$QtPath\bin;$env:PATH" >> $env:GITHUB_ENV
        echo "INCLUDE=$env:INCLUDE;C:\Program Files (x86)\Windows Kits\10\Include\10.0.19041.0\um" >> $env:GITHUB_ENV
        echo "LIB=$env:LIB;C:\Program Files (x86)\Windows Kits\10\Lib\10.0.19041.0\um\x64" >> $env:GITHUB_ENV
    
        # 5. کپی کتابخانه‌های اختصاصی پروژه (libqBreakpad.a، libfftw3-3.dll)
        Write-Host "Copying project-specific libraries..."
        $LibSourcePath = "$env:GITHUB_WORKSPACE\src\software\EMBO\lib"
        if (Test-Path "$LibSourcePath\win64") {
            Copy-Item -Path "$LibSourcePath\win64\*" -Destination "$env:GITHUB_WORKSPACE\src\software\EMBO\" -Recurse -Force -ErrorAction SilentlyContinue
        }


    # =================================================
    # ================= BUILD =========================
    # =================================================
    - name: Build EMBO (Linux / macOS)
      if: matrix.os != 'windows-latest'
      shell: bash
      run: |
        set -euo pipefail
        cd src/software/EMBO

        qmake CONFIG+=release

        if command -v nproc >/dev/null 2>&1; then
          CORES=$(nproc)
        else
          CORES=2
        fi

        make -j"$CORES"
    
    - name: Build EMBO (Windows - MinGW)
      if: matrix.os == 'windows-latest'
      shell: bash
      run: |
        set -e
        cd src/software/EMBO
    
        qmake CONFIG+=release
        mingw32-make -j2


    # =================================================
    # ============== PACKAGE BINARIES =================
    # =================================================
    - name: Package binaries (Linux / macOS)
      if: matrix.os != 'windows-latest'
      shell: bash
      run: |
        set -e
        cd src/software/EMBO

        mkdir -p package
        cp build/*/EMBO package/ || true
        cp -r resources package/ || true

        if [[ "$RUNNER_OS" == "macOS" ]]; then
          macdeployqt package/EMBO.app -verbose=2 || true
        fi

        zip -r EMBO-${{ matrix.os }}.zip package

    - name: Package binaries (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        Set-StrictMode -Version Latest
        cd src/software/EMBO

        mkdir package
        Copy-Item build\windows\*\EMBO.exe package\ -ErrorAction Stop
        Copy-Item *.dll package\ -ErrorAction SilentlyContinue

        Compress-Archive package EMBO-windows.zip

    # =================================================
    # ================= ARTIFACT ======================
    # =================================================
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: EMBO-${{ matrix.os }}
        path: |
          src/software/EMBO/*.zip

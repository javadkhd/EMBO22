name: Build EMBO (Qt5 Release)

on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    # ------------------------------------------------
    # Checkout
    # ------------------------------------------------
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true
        lfs: true

    # =================================================
    # ================= LINUX =========================
    # =================================================
    - name: Install dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          qtbase5-dev \
          qt5-qmake \
          qttools5-dev-tools \
          libqt5serialport5-dev \
          libgl1-mesa-dev \
          libfftw3-dev \
          pkg-config \
          zip

    # =================================================
    # ================= macOS =========================
    # =================================================
    - name: Install dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew update
        brew install qt@5 fftw pkg-config zip

        echo "$(brew --prefix qt@5)/bin" >> $GITHUB_PATH
        echo "PKG_CONFIG_PATH=$(brew --prefix fftw)/lib/pkgconfig" >> $GITHUB_ENV

    # =================================================
    # ================= WINDOWS =======================
    # =================================================
    - name: Install Qt (Windows - MinGW)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        choco install -y mingw
        python -m pip install --upgrade pip aqtinstall

        python -m aqt install-qt windows desktop 5.15.2 win64_mingw81 `
          --outputdir $env:GITHUB_WORKSPACE/Qt `
          --modules qttools5 QSerialPort

        echo "$env:GITHUB_WORKSPACE/Qt/5.15.2/mingw81_64/bin" >> $env:GITHUB_PATH

    # =================================================
    # ================= BUILD =========================
    # =================================================
    - name: Build (Linux)
      if: matrix.os == 'ubuntu-latest'
      shell: bash
      run: |
        set -e
        cd src/software/EMBO
        qmake CONFIG+=release
        make -j$(nproc)

    - name: Build (macOS)
      if: matrix.os == 'macos-latest'
      shell: bash
      run: |
        set -e
        cd src/software/EMBO
        qmake CONFIG+=release
        make -j$(sysctl -n hw.ncpu)

    - name: Build (Windows)
      if: matrix.os == 'windows-latest'
      shell: bash
      run: |
        set -e
        cd src/software/EMBO
        qmake CONFIG+=release
        mingw32-make -j2

    # =================================================
    # ================= PACKAGE =======================
    # =================================================
    - name: Package (Linux)
      if: matrix.os == 'ubuntu-latest'
      shell: bash
      run: |
        set -e
        cd src/software/EMBO

        mkdir -p package
        cp build/linux/EMBO package/
        cp -r resources package/ || true

        zip -r EMBO-linux.zip package

    - name: Package (macOS)
      if: matrix.os == 'macos-latest'
      shell: bash
      run: |
        set -e
        cd src/software/EMBO

        mkdir -p package
        cp -R build/macos/EMBO.app package/

        macdeployqt package/EMBO.app -verbose=2

        zip -r EMBO-macos.zip package

    - name: Package (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        cd src/software/EMBO

        New-Item -ItemType Directory -Force package | Out-Null
        Copy-Item build\windows\*\EMBO.exe package\

        windeployqt package\EMBO.exe

        Compress-Archive package EMBO-windows.zip

    # =================================================
    # ================= ARTIFACT ======================
    # =================================================
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: EMBO-${{ matrix.os }}
        path: |
          src/software/EMBO/EMBO-*.zip
